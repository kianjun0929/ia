<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Enquiry Form</title>
<link rel="icon" type="image/png" href="Enquiryicon.png"/>
<link href="EnquiryForm.css" rel="stylesheet"/>

<script>
	function validateForm() {
			var x = document.forms ["myForm"]["fname"].value;
			var inputVal = document.getElementById("subName");
		if (x == ""){
			inputVal.style.borderColor = "red";
		return false;}
	}

	function validateForm1() {
			var x = document.forms ["myForm"]["Message"].value;
			var inputVal = document.getElementById("subMessage");
		if (x == ""){
			inputVal.style.borderColor = "red";
		return false;}
	}

 	function validateEmail(EmailAddress) { 
    		var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    	return re.test(EmailAddress);
 } 

 	function check() {
    	if(validateEmail(document.getElementById('emailfield').value)){
    		alert("Your form have already submitted !");
     		window.location ="EnquiryLast.html";
 	return true;
    	}else{ alert("Email not valid ! and/or The content is not fully filled in !");
			document.getElementById('emailfield').style.borderColor = "red";
    return false;}
    }
</script>


</head>

<body>
		<center><h1>Enquiry Form</h1></center>
		<br/>
		
		<tr>
			<td colspan="3">
		<div class="Enquiry-Form">
			<center>
			Please fill in the quick form and we will be in touch with lightning speed.
			</center>
		</div>
			<br/><br/>
			
			<form name="myForm" onsubmit="return validateEmail(EmailAddress)" method="post">
				<b>Name :</b><br/>
				<input type="text" name="fname" id="subName" placeholder="Your Name" size="40"  /><br/><br/>
				<b>E-mail :</b><br/>
				<input type="text" name="EmailAddress" id="emailfield" placeholder="Your E-mail" size="40" /><br/><br/>
				<b>Message :</b><br/>
				<textarea name="Message" id="subMessage" placeholder="Please leave your message here..." rows="5" cols="50" align="middle" ></textarea>
				<br/>
				<center><input type="submit" name="Submit" value="Submit" onclick="check(),validateForm(),validateForm1()" /></center>
			</form>
				<br/><br/>
				</td></tr>

</body>

</html>
